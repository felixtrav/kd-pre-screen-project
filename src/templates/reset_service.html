<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Reset Service</title>
    <style>
      .layout {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
        gap: 20px;
        font-family: Arial, sans-serif;
      }

      .reset-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
      }

      .checkbox-container {
        display: flex;
        gap: 10px;
        align-items: center;
        font-size: 18px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .warning {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="layout">
      
      <div class="reset-container">
        <p class="warning">Warning: This action will delete all data!</p>
        
        <div class="checkbox-container">
          <input type="checkbox" id="confirmReset" onchange="toggleResetButton()">
          <label for="confirmReset">I understand this will delete all data</label>
        </div>

        <button id="resetButton" onclick="resetDatabase()" disabled>
          Reset Database
        </button>
      </div>

      <button onclick="window.location.href='/'">Back to Home</button>
    </div>

    <script>
      function toggleResetButton() {
        const checkbox = document.getElementById('confirmReset');
        const resetButton = document.getElementById('resetButton');
        resetButton.disabled = !checkbox.checked;
      }

      function resetDatabase() {
        if (confirm('Are you sure you want to reset the database?')) {
          fetch('/reset_table', {
            method: 'POST',
          })
          .then(response => {
            if (!response.ok) throw new Error('Reset failed');
            alert('Database reset successful');
            window.location.href = '/';
          })
          .catch(error => {
            console.error('Error:', error);
            alert('Failed to reset database');
          });
        }
      }
    </script>
  </body>
</html>
